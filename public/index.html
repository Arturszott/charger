<!doctype html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>Super charger</title>
        <script src="vendors/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="vendors/phaser.js" type="text/javascript"></script>
        <script src="vendors/cordova.js" type="text/javascript"></script>
        <style>
            @font-face {
                font-family: 'open_sanslight';
                src: url('assets/opensans-light-webfont.eot');
                src: url('assets/opensans-light-webfont.eot?#iefix') format('embedded-opentype'),
                     url('assets/opensans-light-webfont.woff') format('woff'),
                     url('assets/opensans-light-webfont.ttf') format('truetype'),
                     url('assets/opensans-light-webfont.svg#open_sanslight') format('svg');
                font-weight: normal;
                font-style: normal;
            }
            body {
                margin: 0;
            }
        </style>
        <script>
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            function onDeviceReady(){
                console.log('device ready')
                window.addEventListener("batterystatus", onBatteryStatus, false);

                window.plugins.webintent.startActivity({
                      action: window.plugins.webintent.ACTION_VIEW,
                      url: theFile.toURL(),
                      type: 'application/vnd.android.package-archive'
                    },
                    function() {},
                    function() {
                      alert('Failed to open URL via Android Intent.');
                      console.log("Failed to open URL via Android Intent. URL: " + theFile.fullPath)
                    }
                );
            }

            function onBatteryStatus(info) {
                window.location='./battery.html';
                console.log(info);
                batterylvl = info.level;
                config.percent = batterylvl;
            }

        </script>
        <script src="js/main.js" type="text/javascript"></script>

    </head>
    <body onload="onLoad()">
		<div id="game"></div>
    </body>
</html>
